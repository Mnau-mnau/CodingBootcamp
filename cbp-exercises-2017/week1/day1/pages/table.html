<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Table</title>

        <!-- Links / CSS / Bootstrap / Favicon -->
		<link href="../css/style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">


    </head>
    <body>

    	<h1> This Da Table! </h1>
    	<table border="1">
    		<thead>
    			<tr>
    				<td colspan="2">WORDS</td>
    				<td>WORDS</td>
    			</tr>
    		</thead>

    		<!-- Stupid table no. 1 -->

    		<tbody>
    			<tr>
    				<td>WORDS</td>
    				<td>WORDS</td>
    				<td>WORDS</td>
    			</tr>
    			<tr>
    				<td>WORDS</td>
    				<td>WORDS</td>
    				<td>WORDS</td>
    			</tr>
    			<tr>
    				<td>WORDS</td>
    				<td>WORDS</td>
    				<td>WORDS</td>
    			</tr>
    		</tbody>
    		<tfoot></tfoot>
    	</table>

    	<!-- Stupid table no.2 -->

    	<table border="1">
    		<tr>
    			<td colspan="2">WORDS</td>
    			</tr>
    		<tr>
    			<td>WORDS</td>
    			<td>WORDS</td>
    		</tr> 
    	</table>

    	<!-- Stupid table no.3 -->

		<table border="1">
    		<tr>
    			<td rowspan="2">WORDS</td>
    			<td>WORDS</td>
    		</tr>
    		<tr>
    			<td>WORDS</td>
    		</tr> 
    	</table>

		<!-- Stupid table no.4 -->

		<table border="1">
    		<tr>
    			<td>WORDS</td>
    			<td rowspan="2">WORDS</td>
    		</tr>
    		<tr>
    			<td>WORDS</td>
    		</tr> 
    	</table>

    	<table border="1">
    		<tr>
    			<td>WORDS</td>
    			<td rowspan="2">WORDS</td>
    			<td>WORDS</td>
    		</tr>
    		<tr>
    			<td>WORDS</td>
    			<td rowspan="2">WORDS</td>
    		</tr> 
    		<tr>
    			<td>WORDS</td>
    			<td>WORDS</td>
    		</tr> 
    	</table>

    	<table border="1">
    		<tr>
    			<td colspan="2">WORDS</td>
    			<td rowspan="2">WORDS</td>
    			
    		</tr>
    		<tr>
    			<td rowspan="2">WORDS</td>
    			<td>WORDS</td>
    		</tr> 
    		<tr>
    			<td colspan="2">WORDS</td>
    		</tr> 
    	</table>
    </body>
</html>
