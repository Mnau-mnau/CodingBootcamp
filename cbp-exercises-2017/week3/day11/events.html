<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS Events</title>
    <style> 
        button{border-radius:0;}
    </style>
</head>
<body>
    <button id="black_button">Black</button>    
    <button id="red_button">Red</button>
    <button id="silver_button" onclick="document.body.style.backgroundColor='gray'">Silver</button>
    <button id="pink_button">Pink</button>
    <button id="lime_button" onclick="document.body.style.backgroundColor='lime'">Lime</button>
    <button id="white_button">White</button>

    <script>
        document.body.style.backgroundColor ="blue";

        var red = document.getElementById('red_button');
        red.onclick=function(){
            document.body.style.backgroundColor='red';
            document.body.style.color='white';
        };
        var pink = document.getElementById('pink_button');
        pink.onclick = function(){
            document.body.style.backgroundColor = 'pink';
        }
        var black = document.getElementById('black_button');
        black.addEventListener('click', function(){document.body.style.backgroundColor = 'black';}
        );
        var white = document.getElementById('white_button');
        white.addEventListener('click', function(){document.body.style.backgroundColor = 'white';}
        );
    </script>
</body>
